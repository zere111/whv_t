<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网页分屏展示</title>
</head>
<style>
    .class2 {
        visibility:hidden;
        widh:100%;
        height:300px;
    }
</style>
<script src="http://yui.yahooapis.com/3.2.0/build/yui/yui-debug.js"></script>
<body>
<div style="height:1500px"><span style="">向下拖动滚动条，美图在下面！</span></div>
<textarea>
    <div>
        <img src="http://img.pconline.com.cn/images/upload/upc/tx/broadcast/1309/20/c0/25915245_1379643897751_500.jpg" alt="" /><span style="font-size:16px;color:red;">我是动态加载进来的，可以从html结构或抓包看出效果哈！</span>
    </div>
</textarea>
<div style="height:800px"><span style="">下面继续上美图！</span></div>
<textarea>
    <div>
        <img src="http://img.pconline.com.cn/images/upload/upc/tx/broadcast/1309/20/c0/25915216_1379643866770_500.jpg"  alt="" /><span>哈哈，我也是动态加载进来的，可以从html结构或抓包看出效果哈！</span>
    </div>
</textarea>
<script>
 YUI({modules:{'asyncScrollLoader': { 
     fullpath: 'Y.asyncScrollLoader.js', 
     type: 'js', 
     requires:['widget'] 
     } 
 }}).use('widget','asyncScrollLoader', "node", function(Y){
     var cfg = { 
        'elementName' : 'textarea', 
        'className'     : 'class2', 
        'contentAttribute' : 'value' ,
        'foldDistance': 10           
    };        
    new Y.asyncScrollLoader(cfg).renderer(); 
 });      
</script>
</body>
</html>
